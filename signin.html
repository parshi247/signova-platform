<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Signova Electronic Signature Platform</title>
    <style>
        /* Apple-Inspired Design System */
        :root {
            --primary-blue: #007AFF;
            --primary-blue-hover: #0056CC;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --surface-primary: #FFFFFF;
            --surface-secondary: #F5F5F7;
            --surface-tertiary: #FBFBFD;
            --border-light: #D2D2D7;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.12);
            --radius-small: 12px;
            --radius-medium: 16px;
            --radius-large: 24px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--surface-tertiary) 0%, var(--surface-secondary) 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sign In Container */
        .signin-container {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-lg);
        }

        .signin-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-large);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-medium);
            text-align: center;
        }

        /* Logo */
        .signin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            text-decoration: none;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #5856D6 100%);
            border-radius: var(--radius-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
        }

        .s-icon {
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        /* Form Styles */
        .signin-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: -1px;
        }

        .signin-subtitle {
            font-size: 17px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.5;
        }

        .signin-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-medium);
            font-size: 17px;
            font-family: var(--font-system);
            transition: all 0.2s ease;
            background: var(--surface-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-blue);
        }

        .form-checkbox label {
            font-size: 15px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-password {
            font-size: 15px;
            color: var(--primary-blue);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .signin-button {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--radius-medium);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-system);
            margin-bottom: var(--spacing-lg);
        }

        .signin-button:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .signin-button:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        /* Social Sign In */
        .social-signin {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .social-button {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-medium);
            background: var(--surface-primary);
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-system);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .social-button:hover {
            border-color: var(--primary-blue);
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            font-size: 17px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-home:hover {
            color: var(--primary-blue);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signin-container {
                padding: var(--spacing-md);
            }
            
            .signin-card {
                padding: var(--spacing-lg);
            }
            
            .back-home {
                position: static;
                justify-content: center;
                margin-bottom: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        ‚Üê Back to Home
    </a>

    <div class="signin-container">
        <div class="signin-card">
            <a href="/" class="signin-logo">
                <div class="logo-icon">
                    <div class="s-icon">S</div>
                </div>
                <span class="logo-text">Signova</span>
            </a>

            <h1 class="signin-title">Welcome Back</h1>
            <p class="signin-subtitle">Sign in to your Signova account to access your documents and continue your workflow.</p>

            <form class="signin-form" action="http://157.230.85.71" method="GET">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-button">Sign In</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-signin">
                <a href="http://157.230.85.71" class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </a>
                <a href="http://157.230.85.71" class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="http://157.230.85.71">Sign up for free</a>
            </div>
        </div>
    </div>
</body>
</html>
